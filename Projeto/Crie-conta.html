<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crie sua conta</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
</head>

<body>
 <form class="form-container">
        <h1 class="textoentrada p-5">Entrar com sua conta</h1>
        <div class="mb-3">
            <label for="inputEmail3" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="inputEmail3" required>
        </div>
        <div class="mb-3">
            <label for="inputPassword3" class="form-label">Senha</label>
            <input type="password" class="form-control" id="inputPassword3" required>
        </div>
        <button type="submit" class="btn btn-primary btn-block w-100">Entrar</button>
        <div class="mt-4 social2-buttons">
            <button type="button" class="btn btn-secondary">Google</button>
            <button type="button" class="btn btn-secondary">LinkedIn</button>
        </div>
    </form>

</body>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</html>
