<!DOCTYPE html>
<html lang="pt-BR">

<head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1" />
      <title>Job Search Navbar with Always Visible Hamburger and Animations</title>
      <!-- Bootstrap 5 CSS CDN -->
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
      <!-- Google Material Icons -->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
      <link rel="stylesheet" href="css/style.css">
</head>

<body>
      <nav class="navbar navbar-expand-md" role="navigation" aria-label="Menu principal">
            <div class="navbar-container">
                  <a href="#" class="navbar-brand" aria-label="Página inicial Job Search">JobSearch</a>

                  <div class="nav-always-visible">
                        <a href="#" class="nav-link" tabindex="0">
                              <span class="material-icons" aria-hidden="true">list_alt</span>
                              Vagas Ativas
                        </a>
                        <a href="#" class="nav-link" tabindex="0">
                              <span class="material-icons" aria-hidden="true">schedule</span>
                              Vagas Futuras
                        </a>
                  </div>

                  <!-- User status container -->
                  <div class="user-status" aria-live="polite" aria-atomic="true" aria-label="Usuário logado">
                        <span class="material-icons" aria-hidden="true">account_circle</span>
                        Olá, Usuário
                  </div>

                  <button class="custom-toggle" type="button" aria-label="Abrir menu de navegação"
                        data-bs-toggle="collapse" data-bs-target="#mainNav" aria-controls="mainNav"
                        aria-expanded="false">
                        <span class="material-icons" aria-hidden="true">menu</span>
                  </button>
            </div>

            <div class="collapse navbar-collapse navbar-expand-collapse" id="mainNav">
                  <ul class="navbar-nav ms-auto align-items-center" role="menu">
                        <li class="nav-item" role="none">
                              <a href="#" class="nav-link" tabindex="0" role="menuitem">
                                    <span class="material-icons" aria-hidden="true">account_circle</span>
                                    Minha Conta
                              </a>
                        </li>
                        <li class="nav-item" role="none">
                              <a href="#" class="nav-link" tabindex="0" role="menuitem">
                                    <span class="material-icons" aria-hidden="true">description</span>
                                    Meu Currículo
                              </a>
                        </li>
                        <li class="nav-item" role="none">
                              <a href="#" class="nav-link" tabindex="0" role="menuitem">
                                    <span class="material-icons" aria-hidden="true">work_outline</span>
                                    Minhas Candidaturas
                              </a>
                        </li>
                  </ul>
                  <div class="auth-buttons">
                        <button type="button" class="btn btn-entrar" tabindex="0">Entrar</button>
                        <button type="button" class="btn btn-cadastrar" tabindex="0">Cadastrar</button>
                  </div>
            </div>
      </nav>
      <!-- fim nav bar -->
      <!-- inicio banner -->
      <div class="container-fluid" style="height: 80vh; background-color: #144d78;">
            <!-- Filtros de Pesquisa -->

                  <form class="search-bar" role="search" aria-label="Barra de pesquisa de vagas" id="botao">
                        <div class="search-section" style="min-width: 0;">
                              <span class="material-icons" aria-hidden="true">search</span>
                              <input type="search" name="query" placeholder="Cargo, palavras-chave ou empresa"
                                    aria-label="Cargo, palavras-chave ou empresa" autocomplete="off" />
                        </div>
                        <div class="search-section separator" style="min-width: 0;">
                              <span class="material-icons" aria-hidden="true">location_on</span>
                              <input type="search" name="location" placeholder='Cidade,estado ou "remoto"'
                                    aria-label="Localização" autocomplete="off" />
                        </div>
                        <button type="submit" class="btn btn-search" aria-label="Achar vagas">
                              Achar vagas
                        </button>
                  </form>
            </div>
      </div>

      <!-- Bootstrap 5 JS Bundle (Popper + Bootstrap JS) -->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
